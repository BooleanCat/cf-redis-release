---
name: cf-redis
director_uuid: "<%= `bundle exec bosh status --uuid`.strip %>"
releases:
- name: cf-redis
  version: latest
jobs:
- name: dedicated-node
  templates:
  - name: dedicated-node
    release: cf-redis
  - name: syslog-configurator
    release: cf-redis
  instances: 2
  resource_pool: services-small
  persistent_disk: 4096
  networks:
  - name: services
    static_ips:
    - 10.244.3.54
    - 10.244.3.58
- name: cf-redis-broker
  templates:
  - name: cf-redis-broker
    release: cf-redis
  - name: syslog-configurator
    release: cf-redis
  instances: 1
  resource_pool: services-small
  persistent_disk: 4096
  networks:
  - name: services
    static_ips:
    - 10.244.3.46
- name: broker-registrar
  instances: 1
  lifecycle: errand
  networks:
  - name: services
  resource_pool: services-small
  templates:
  - name: broker-registrar
    release: cf-redis
  properties:
    broker:
      name: redis
      host: redis-broker.bosh-lite.com
      username: admin
      password: admin
- name: broker-deregistrar
  instances: 1
  lifecycle: errand
  networks:
  - name: services
  resource_pool: services-small
  templates:
  - name: broker-deregistrar
    release: cf-redis
- name: smoke-tests
  instances: 1
  lifecycle: errand
  networks:
  - name: services
  resource_pool: services-small
  templates:
  - name: smoke-tests
    release: cf-redis
properties:
  broker:
    name: p-redis
    host: redis-broker.bosh-lite.com
    username: admin
    password: admin
  syslog_aggregator:
    address: 127.0.0.1
    port: 1234
  cf:
    api_url: http://api.bosh-lite.com
    apps_domain: bosh-lite.com
    admin_username: admin
    admin_password: admin
    nats:
      host: 10.244.0.6
      port: 4222
      username: nats
      password: nats
  redis:
    host: 10.244.3.46
    maxmemory: 262144000
    config_command: configalias
    save_command: savealias
    bg_save_command: bgsavealias
    agent:
      backend_port: 54321
    broker:
      service_name: p-redis
      network: services
      backend_host: 10.244.3.46
      backend_port: 12345
      dedicated_nodes:
      - 10.244.3.54
      - 10.244.3.58
      service_instance_limit: 3
      auth:
        username: admin
        password: admin
compilation:
  cloud_properties:
    name: random
  network: services
  reuse_compilation_vms: true
  workers: 2
update:
  canaries: 0
  canary_watch_time: 10000-100000
  update_watch_time: 10000-100000
  max_in_flight: 6
networks:
- name: services
  subnets:
  - cloud_properties:
      name: random
    range: 10.244.3.32/30
    reserved:
    - 10.244.3.33
  - cloud_properties:
      name: random
    range: 10.244.3.36/30
    reserved:
    - 10.244.3.37
  - cloud_properties:
      name: random
    range: 10.244.3.40/30
    reserved:
    - 10.244.3.41
  - cloud_properties:
      name: random
    range: 10.244.3.44/30
    reserved:
    - 10.244.3.45
    static:
    - 10.244.3.46
  - cloud_properties:
      name: random
    range: 10.244.3.48/30
    reserved:
    - 10.244.3.49
  - cloud_properties:
      name: random
    range: 10.244.3.52/30
    reserved:
    - 10.244.3.53
    static:
    - 10.244.3.54
  - cloud_properties:
      name: random
    range: 10.244.3.56/30
    reserved:
    - 10.244.3.57
    static:
    - 10.244.3.58
  - cloud_properties:
      name: random
    range: 10.244.3.60/30
    reserved:
    - 10.244.3.61
    static:
    - 10.244.3.62
  - cloud_properties:
      name: random
    range: 10.244.3.64/30
    reserved:
    - 10.244.3.65
    static:
    - 10.244.3.66
  - cloud_properties:
      name: random
    range: 10.244.3.68/30
    reserved:
    - 10.244.3.69
    static:
    - 10.244.3.70
resource_pools:
- cloud_properties:
    ram: 1024
    name: random
  name: services-small
  network: services
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
