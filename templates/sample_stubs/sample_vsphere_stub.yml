meta:
  environment: YOUR_ENVIRONMENT_NAME
  external_domain: YOUR_CF_SYSTEM_DOMAIN
  apps_domain: YOUR_CF_APPS_DOMAIN
  nats:
    host: 10.10.16.11
    port: 4222
    username: NATS_USERNAME_FROM_CF_RELEASE
    password: NATS_PASSWORD_FROM_CF_RELEASE
  syslog_aggregator:
    address: 127.0.0.1
    port: 1234
  release_name: cf-redis

networks:
- name: redis_z1
  subnets:
  - range: 10.0.0.0/24
    gateway: 10.0.0.1
    reserved:
    - 10.0.0.2 - 10.0.0.49
    - 10.0.0.254
    static:
    - 10.0.0.50 - 10.0.0.99
    dns:
    - 8.8.8.8
    cloud_properties:
      name: YOUR_SUBNET_NAME #This should match your vSphere network name, e.g. "VM Network".

properties:
  template_only:
    dedicated_plan:
      instance_count: 5 # NB, IF YOU INCREASE THIS TO MORE THAN 10 YOU MUST ALSO ADD IPS TO THE JOB
    shared_plan:
      instance_limit: 5
      max_memory: 262144000
  redis:
    broker:
      enable_service_access: true
      service_name: redis
      route_name: redis-broker
      auth:
        username: USERNAME_YOU_CHOOSE
        password: PASSWORD_YOU_CHOOSE
  cf:
    admin_username: YOUR_CF_ADMIN_USERNAME
    api_url: https://api.YOUR_CF_SYSTEM_DOMAIN
    admin_password: YOUR_CF_ADMIN_PASSWORD
