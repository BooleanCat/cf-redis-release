meta:
  environment: bosh-lite
  external_domain: bosh-lite.com
  apps_domain: bosh-lite.com
  nats:
    host: 10.244.0.6
    port: 4222
    username: nats
    password: nats
  syslog_aggregator:
    address: 127.0.0.1
    port: 1234

director_uuid: DIRECTOR_UUID

properties:
  template_only:
    dedicated_plan:
      instance_count: 1 # NB, IF YOU INCREASE THIS TO MORE THAN 10 YOU MUST ALSO ADD IPS TO THE JOB
    shared_plan:
      instance_limit: 5
      max_memory: 262144000
  broker:
    name: redis
    username: admin
    password: admin
  cf:
    admin_username: admin
    admin_password: admin
    api_url: https://api.bosh-lite.com
  redis:
    broker:
      auth:
        username: admin
        password: admin
      enable_service_access: true
      service_name: redis
      route_name: redis-broker
      backups: #Leave this section empty if you don't require backups.
        access_key_id: YOUR_S3_ACCESS_KEY_ID
        secret_access_key: YOUR_S3_SECRET_ACCESS_KEY
        endpoint_url: S3_ENDPOINT_FOR_YOUR_REGION
        s3_region: S3_REGION
        bucket_name: YOUR_S3_BUCKET
        path: YOUR_S3_BACKUP_PATH

